<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100vw;
            min-height: 100vh;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.8) blur(2px);
        }

        /* Fallback background if video doesn't load */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0f0f 0%, #2d1b1b 50%, #1a0f0f 100%);
            z-index: -2;
        }

        .result-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 550px;
            background: rgba(20, 15, 15, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 0 30px rgba(255, 75, 43, 0.3);
            border: 2px solid rgba(255, 75, 43, 0.2);
            backdrop-filter: blur(10px);
        }

        img {
            margin-top: 20px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 3px solid rgba(255, 75, 43, 0.3);
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff4b2b, #ff6b3d);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        a:hover {
            background: linear-gradient(45deg, #ff1e00, #ff4b2b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ff6b3d;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        h3 {
            margin: 20px 0 15px 0;
            font-size: 20px;
            color: #ffb3a3;
        }

        p {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 500;
        }

        .prediction-highlight {
            background: linear-gradient(45deg, #ff4b2b, #ff6b3d);
            padding: 8px 16px;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .confidence-highlight {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            font-size: 16px;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='blood_bg.mp4') }}" type="video/mp4">
    </video>

    <div class="result-box">
        <h2>üî¨ Prediction Result</h2>
        <p>Predicted Cell Type: <span class="prediction-highlight">{{ prediction }}</span></p>
        {% if confidence %}
        <p>Confidence: <span class="confidence-highlight">{{ confidence }}</span></p>
        {% endif %}
        <h3>üì∏ Uploaded Blood Cell Image</h3>
        <img src="{{ image_path }}" alt="Uploaded Blood Cell Image">
        <br>
        <a href="{{ url_for('home') }}">‚Üê Go Back</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Blood Cell Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100vw;
            min-height: 100vh;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.8) blur(2px);
        }

        /* Fallback background if video doesn't load */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0f0f 0%, #2d1b1b 50%, #1a0f0f 100%);
            z-index: -2;
        }

        .form-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 550px;
            background: rgba(20, 15, 15, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 0 30px rgba(255, 75, 43, 0.3);
            border: 2px solid rgba(255, 75, 43, 0.2);
            backdrop-filter: blur(10px);
        }

        .file-upload-container {
            margin: 25px 0;
            padding: 20px;
            border: 2px dashed rgba(255, 75, 43, 0.4);
            border-radius: 15px;
            background: rgba(255, 75, 43, 0.1);
            transition: all 0.3s ease;
        }

        .file-upload-container:hover {
            border-color: rgba(255, 75, 43, 0.7);
            background: rgba(255, 75, 43, 0.15);
        }

        input[type="file"] {
            display: block;
            margin: 0 auto;
            padding: 12px;
            width: 100%;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 75, 43, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: rgba(255, 75, 43, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        input[type="file"]::-webkit-file-upload-button {
            background: linear-gradient(45deg, #ff4b2b, #ff6b3d);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background: linear-gradient(45deg, #ff1e00, #ff4b2b);
        }

        input[type="submit"] {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff4b2b, #ff6b3d);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background: linear-gradient(45deg, #ff1e00, #ff4b2b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }

        input[type="submit"]:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ff6b3d;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .upload-instructions {
            margin: 15px 0;
            font-size: 14px;
            color: #ffb3a3;
            line-height: 1.4;
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 75, 43, 0.2);
            border-radius: 8px;
            font-size: 14px;
            color: #ffb3a3;
            display: none;
        }

        .file-info.show {
            display: block;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='blood_bg.mp4') }}" type="video/mp4">
    </video>

    <form class="form-box" action="/predict" method="post" enctype="multipart/form-data" id="uploadForm">
        <h2>üî¨ Blood Cell Classification</h2>
        
        <div class="upload-instructions">
            Upload a blood cell image to classify it into one of four types:<br>
            <strong>EOSINOPHIL ‚Ä¢ LYMPHOCYTE ‚Ä¢ MONOCYTE ‚Ä¢ NEUTROPHIL</strong>
        </div>

        <div class="file-upload-container">
            <input type="file" name="image" accept="image/*" required id="imageInput">
            <div class="file-info" id="fileInfo"></div>
        </div>

        <input type="submit" value="Analyze Blood Cell" id="submitBtn">
    </form>

    <script>
        // File upload preview and validation
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            const submitBtn = document.getElementById('submitBtn');
            
            if (file) {
                // Show file information
                fileInfo.innerHTML = `
                    <strong>Selected File:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${(file.size / 1024).toFixed(1)} KB<br>
                    <strong>Type:</strong> ${file.type}
                `;
                fileInfo.classList.add('show');
                
                // Enable submit button
                submitBtn.disabled = false;
                
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    fileInfo.innerHTML += '<br><span style="color: #ff6b6b;">‚ö†Ô∏è Please select an image file</span>';
                    submitBtn.disabled = true;
                }
            } else {
                fileInfo.classList.remove('show');
                submitBtn.disabled = true;
            }
        });

        // Form validation
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files[0]) {
                e.preventDefault();
                alert('Please select an image file first.');
                return false;
            }
        });
    </script>

</body>
</html>
